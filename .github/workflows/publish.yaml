name: Publish Packages

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

permissions:
  contents: write
  packages: write
  id-token: write

concurrency:
  group: publish-${{ github.event.workflow_run.head_branch || github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    # Only publish when:
    # 1. CI succeeded
    # 2. The branch is 'main' (not a PR branch)
    # 3. The workflow run is from the same repository (not a fork)
    if: >-
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main' &&
      github.event.workflow_run.repository.full_name == github.repository
    runs-on: ubuntu-latest
    environment:
      name: release
    env:
      # Force npm/pnpm to use a known npmrc (rather than relying on runner defaults)
      NPM_CONFIG_USERCONFIG: ${{ runner.temp }}/.npmrc
      # Provide token via env for tools that prefer it
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha }}
      - name: Determine tool versions
        id: versions
        run: |
          echo "node-version=$(node -p "(() => { const pkg = require('./package.json'); return (pkg?.volta?.node) ?? process.versions.node; })()")" >> "$GITHUB_OUTPUT"
          echo "pnpm-version=$(node -p "(() => { const pkg = require('./package.json'); const manager = pkg?.packageManager || ''; const parts = manager.split('@'); return parts.length > 1 ? parts[1] : '9.0.0'; })()")" >> "$GITHUB_OUTPUT"
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ steps.versions.outputs.pnpm-version }}
          run_install: false
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.versions.outputs.node-version }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
          registry-url: https://registry.npmjs.org
      - name: Configure npm authentication
        run: |
          if [ -z "$NODE_AUTH_TOKEN" ]; then
            echo "Missing NPM_TOKEN; aborting before publish to avoid broken releases."
            exit 1
          fi

          umask 077
          mkdir -p "$(dirname \"$NPM_CONFIG_USERCONFIG\")"
          {
            echo "registry=https://registry.npmjs.org/"
            echo "always-auth=true"
            echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}"
          } > "$NPM_CONFIG_USERCONFIG"

          # Basic sanity check: ensure the file exists and is non-empty.
          test -s "$NPM_CONFIG_USERCONFIG"
      - name: Verify npm credentials
        run: |
          npm whoami
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build packages
        run: pnpm build
      - name: Publish with Changesets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: "true"
        run: pnpm release:publish
